<h2>Add new post</h2>
<div class="card card-body mb-4">
  <form>
    <div class="form-group">
      <label>Title</label>
      <input #title [(ngModel)]="currentPost.title" type="text" autocomplete="off" class="form-control" name="title">
    </div>
    <div class="form-group">
      <label>Body</label>
      <input #body [(ngModel)]="currentPost.body" type="text" autocomplete="off" class="form-control" name="body">
    </div>
    <input type="hidden" name="id" [(ngModel)]="currentPost.id">
    <button *ngIf="!isEdit" (click)="addPost(title.value, body.value)" class="btn btn-dark btn-block">Add Post</button>
    <button *ngIf="isEdit" (click)="updatePost()" class="btn btn-warning btn-block">Update
      Post</button>
  </form>
</div>
